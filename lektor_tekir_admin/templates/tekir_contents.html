{% extends "tekir_base.html" %}
{% block body %}
  {% set path = request.args.get("path", "/") %}
  <div class="tekir-contents">
    <h2>{{ record.title }}</h2>

    <section class="tekir-subpages">
      <h2>{{ _("Subpages") }}</h2>
      <ul hx-get="{{ url_for('admin_tekir_api.subpages', path=path, lang=g.lang_code) }}" hx-trigger="load"></ul>
    </section>

    <section class="tekir-attachments">
      <h2>{{ _("Attachments") }}</h2>
      <ul hx-get="{{ url_for('admin_tekir_api.attachments', path=path, lang=g.lang_code) }}" hx-trigger="load"></ul>
    </section>
  </div>
{% endblock %}
