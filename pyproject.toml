[project]
name = "lektor-tekir-admin"
version = "0.1"
description = "An alternative admin panel for Lektor."
readme = "README.rst"

authors = [{name = "H. Turgut Uyar", email = "uyar@tekir.org"}]
license = {file = "LICENSE.txt"}

keywords = ["lektor", "cms"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Framework :: Lektor",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

requires-python = "~=3.8"
dependencies = ["lektor", "flask-babel"]

[project.optional-dependencies]
types = ["mypy"]
style = ["ruff"]
dev = [
    "lektor-tekir-admin[types,style]",
    "build",
    "tox",
]

[project.scripts]
lektor-tekir = "lektor_tekir_admin.cli:main"

[project.urls]
repository = "https://github.com/uyar/lektor-tekir-admin"

[tool.setuptools]
packages = ["lektor_tekir_admin"]

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
select = ["E", "F", "I"]
ignore = ["E731"]
line-length = 79

[tool.ruff.isort]
lines-after-imports = 2

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = types, style
isolated_build = True

[testenv:types]
skip_install = true
deps = mypy
commands =
    mypy lektor_tekir_admin

[testenv:style]
skip_install = true
deps = ruff
commands =
    ruff lektor_tekir_admin
"""

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
